<!DOCTYPE html>
<html>
<head lang="es">
	<script src="name.js"></script>
	<title>Calculadora</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"></link>
	<link rel="stylesheet" href="estilo.css">
</head>
<body>


	<br>
	<br>
	<div class="container">
  <label id="l1" name="l1" style="font-size: 40px;" >Calculadora</label>

	<table>
		  <tr>
    			<td><button class="btn btn-info buttonStile" type="button" onclick="num1(1);mostrar();">1</button></td>
    			<td><button class="btn btn-info buttonStile" type="button" onclick="num1(2);mostrar();">2</button></td> 
    			<td><button class="btn btn-info buttonStile" type="button" onclick="num1(3);mostrar();">3</button></td>
          <td><button class="btn btn-info buttonStile" type="button" onclick="sumar();">+</button></td>
  		</tr>
  	  <tr>
    			<td><button class="btn btn-info buttonStile" type="button" onclick="num1(4);mostrar();">4</button></td>
    			<td><button class="btn btn-info buttonStile" type="button" onclick="num1(5);mostrar();">5</button></td> 
    			<td><button class="btn btn-info buttonStile" type="button" onclick="num1(6);mostrar();">6</button></td>
          <td><button class="btn btn-info buttonStile" type="button" onclick="restar(); mostrarOperador();">-</button></td>
  		</tr>
  		<tr>
    			<td><button class="btn btn-info buttonStile" type="button" onclick="num1(7);mostrar();">7</button></td>
    			<td><button class="btn btn-info buttonStile" type="button" onclick="num1(8);mostrar();">8</button></td> 
    			<td><button class="btn btn-info buttonStile" type="button" onclick="num1(9);mostrar();">9</button></td>
          <td><button class="btn btn-info buttonStile" type="button" onclick="multiplicar(); mostrarOperador();">*</button></td>
  		</tr>
  		<tr>
    			<td><button class="btn btn-info buttonStile" type="button" onclick="num1(0);mostrar();">0</button></td>
          <td><button class="btn btn-info buttonStile" type="button" onclick="igual();">=</button></td>
          <td><button class="btn btn-info buttonStile" type="button" onclick="borrar();">C</button></td>
          <td><button class="btn btn-info buttonStile" type="button" onclick="dividir(); mostrarOperador();">/</button></td>
          
  		</tr>
	</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	
</body>
</html>
